server:
  port: 8080

spring:
  application:
    name: api-gateway

services:
  data:
    url: ${DATA_SERVICE_URL:http://localhost:8081}
  compliance:
    url: ${COMPLIANCE_SERVICE_URL:http://localhost:8082}
  portfolio:
    url: ${PORTFOLIO_SERVICE_URL:http://localhost:8083}

# FREE LLM Configuration - No Paid APIs!
# Option 1: HuggingFace Inference API (free tier)
huggingface:
  api:
    key: ${HUGGINGFACE_API_KEY:}

# Option 2: Ollama for local LLM (completely free & private)
ollama:
  url: ${OLLAMA_URL:http://localhost:11434}
  model: ${OLLAMA_MODEL:mistral}

logging:
  level:
    com.riskapprove: INFO
    org.springframework: WARN
